<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Tooltip - Custom content</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		<link rel="stylesheet" href="/resources/demos/style.css">
		<style>
			.photo {
			width: 300px;
			text-align: center;
			}
			.photo .ui-widget-header {
			margin: 1em 0;
			}
			.map {
			width: 350px;
			height: 350px;
			}
			.ui-tooltip {
			max-width: 350px;
			}
		</style>
		<script>
			$(function() 
			{
				$( document ).tooltip(
				{
					items: "img, [data-geo], [title]",
					content: function() 
					{
						var element = $( this );
						if ( element.is( "[data-geo]" ) ) 
						{
							var text = element.text();
							return "<img class='map' alt='" + text +
								"' src='http://maps.google.com/maps/api/staticmap?" +
								"zoom=18&size=500x500&maptype=hybrid&sensor=false&center=" +
								text + "'>";
						}
						if ( element.is( "[title]" ) ) 
						{
							return element.attr( "title" );
						}
						if ( element.is( "img" ) ) 
						{
							element.attr( "alt" );
						}
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="ui-widget photo">
			<div class="ui-widget-header ui-corner-all">
				<h2>Haslegrave</h2>
				<h3><a data-geo="">Haslegrave building, Loughborough</a></h3>
			</div>
		</div>
		<div class="ui-widget photo">
			<div class="ui-widget-header ui-corner-all">
				<h2>National Badminton Centre</h2>
				<h3><a data-geo="">National Badminton Centre, Loughborough</a></h3>
			</div>
			<a href="http://co-project.lboro.ac.uk/cgpw/connect4v2.html">
			<img src="images/tower-bridge.jpg" alt="Tower Bridge" class="ui-corner-all">
			</a>
		</div>
	</body>
</html>
