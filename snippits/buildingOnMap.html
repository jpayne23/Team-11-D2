			{
				var mapName = document.getElementById("buildingName").value;

				{
					link = "http://maps.lboro.ac.uk/";
				}
				else
				{
					link = "http://maps.lboro.ac.uk/?l=";
					for (var i = 0; i < nameArray.length -1; i++)
					{
						link += nameArray[i];
						link += "-";
					}
					link += nameArray[nameArray.length-1];
				}
